version: '3.8'

services:
  25rp20388-web:
    build: .
    ports:
      - "8080:80"
    depends_on:
      - 25rp20388-db
    volumes:
      - ./src:/var/www/html

  25rp20388-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: 25rp20388_shareride_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql

  25rp20388-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: 25rp20388-db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - 25rp20388-db

volumes:
  db_data:
